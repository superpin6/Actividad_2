<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form id="registrationForm" novalidate>
        <!-- Row for First and Last Name -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" required />
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" required />
            <div class="invalid-feedback">Please enter your last name.</div>
          </div>
        </div>

        <!-- Row for Password and Repeat Password -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required />
            <div class="invalid-feedback">Please enter a password.</div>
          </div>
          <div class="form-group col-md-6">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" required />
            <div class="invalid-feedback">Please repeat the password.</div>
          </div>
        </div>

        <!-- Row for Username and Country -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Username" required />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <select id="country" class="form-control" required>
              <option value="">Choose...</option>
              <option>Country 1</option>
              <option>Country 2</option>
              <option>Country 3</option>
            </select>
            <div class="invalid-feedback">Please select a country.</div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-group form-check text-center">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms">Agree to terms and conditions</label>
          <div class="invalid-feedback">You must agree to the terms and conditions.</div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // JavaScript para la validaci√≥n
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          const form = document.getElementById('registrationForm');
          form.addEventListener('submit', function (event) {
            // Prevent submission if fields are invalid
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        }, false);
      })();
    </script>
    <div class="container text-center mt-4">
      <a href="../index.html" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
    
  </body>
</html>
