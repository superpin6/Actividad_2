<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Fondo con degradado azul */
      body {
        background: linear-gradient(135deg, #87ceeb, #1e90ff);
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      #myCat {
        position: absolute;
        left: 0px;
        top: 100px;
        transition: transform 0.2s; /* Suaviza la rotación */
      }

      .back-button-container {
        text-align: center;
        margin-top: 400px;
      }
    </style>
  </head>
  <body>
    <img
      id="myCat"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />

    <script>
      // Variable para almacenar la referencia de la imagen del gato
      const cat = document.getElementById("myCat");

      // Configuración inicial
      let position = 0; // Posición inicial a la izquierda
      let direction = 1; // 1 significa que el gato se mueve a la derecha, -1 a la izquierda

      // Función para mover al gato
      function catWalk() {
        // Mueve el gato 10 píxeles en la dirección actual
        position += 10 * direction;
        cat.style.left = position + "px";

        // Comprueba si el gato ha llegado a la derecha de la pantalla
        if (position + cat.width >= window.innerWidth) {
          direction = -1; // Cambia la dirección a la izquierda
          cat.style.transform = "scaleX(-1)"; // Gira la imagen hacia la izquierda
        }
        // Comprueba si el gato ha llegado a la izquierda de la pantalla
        else if (position <= 0) {
          direction = 1; // Cambia la dirección a la derecha
          cat.style.transform = "scaleX(1)"; // Gira la imagen hacia la derecha
        }
      }

      // Llama a la función catWalk cada 50 milisegundos
      setInterval(catWalk, 50);
    </script>

    <!-- Contenedor centrado para el botón "Back" -->
    <div class="back-button-container">
      <a href="../index.html" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
  </body>
</html>
